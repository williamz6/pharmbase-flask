{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-box">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
    <div class="alert alert-danger alert-box">{{ error }}</div>
{% endif %}

{% if msg %}
    <div class="alert alert-success alert-box">{{ msg }}</div>
{% endif %}
